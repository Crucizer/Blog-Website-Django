{% extends 'blog/base_for_log.html' %}
{% load  crispy_forms_tags %}
{% block title %}Blog{% endblock %}
    {% block body %}
	<div class = "container">
		<div class="content-section py-5">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">
						Login
					</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info">Login</button>
					<small><a href = "{% url 'password_reset' %}">Forgot Password</a></small>
				</div>
			</form>
			<div class="border-top pt-3">
				<small class = "text-muted">
					Not A Crucizer Yet? <a class="ml-2" href = "/blog/register/">Sign Up</a>
				</small>
			</div>
		</div>   
	</div>

{% endblock %}
